<div class="container" role="main">
  <h1>Task Manager - Register</h1>
  <hr>

    <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" class="needs-validation" novalidate>
      <div class="form-group" >
        <em *ngIf="(registerForm.controls.email?.invalid && registerForm.controls.email?.touched) ||
        (registerForm.controls.email?.invalid && mouseOverRegisterButton)">Required</em>

        <input (ngModel)="email" name="email" id="email" type="text" class="form-control"
        placeholder="example@gmail.com..." required/>
      </div>

      <div class="form-group" >
        <em *ngIf="(registerForm.controls.password?.invalid && registerForm.controls.password?.touched) ||
        (registerForm.controls.password?.invalid && mouseOverRegisterButton)">Required</em>

        <input (ngModel)="password" name="password" id="password" type="password" class="form-control"
        placeholder="Password..." minlength="4" required/>
      </div>

      <span (mouseenter)="mouseOverLoginButton=true" (mouseleave)="mouseOverLoginButton=false">
        <button type="submit" [disabled]="registerForm.invalid" class="mb-3 btn btn-primary">Register</button><br/>
      </span>

      Have an account?<span class="ml-1 pointable" (click)="goToLogin()">Log In</span>

    </form>



  </div>
