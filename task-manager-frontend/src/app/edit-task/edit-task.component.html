<div class="mt-4">

  <h6>Task To Edit</h6>
  <hr>
  <form #editTaskForm="ngForm" (ngSubmit)="save(editTaskForm.value)" class="needs-validation" novalidate>
    <div class="form-group" >
      <label for="taskName">Name:</label>
      <em *ngIf="(editTaskForm.controls.taskName?.invalid && editTaskForm.controls.taskName?.touched) ||
        (editTaskForm.controls.userName?.invalid && mouseOverSaveButton)">Required</em>
      <input [(ngModel)]="editedTask.name" name="taskName" id="taskName" type="text" class="form-control"
      placeholder="Name of My Task..." minlength="4" required/>
    </div>

    <div class="form-group" >
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">ðŸ“…</button>
        </div>
      </div>
    </div>

    <div class="fm-group" >
      <label>Priority:</label>
      <em *ngIf="(editTaskForm.controls.selectedPriority?.invalid && editTaskForm.controls.selectedPriority?.touched) ||
        (editTaskForm.controls.selectedPriority?.invalid && mouseOverSaveButton)">Required</em>
      <ng-select
        name="selectedPriority"
        id="selectedPriority"
        bindLabel="text"
        bindValue="id"
        [items]="priorities"
        placeholder="Select priority"
        multiple="false"
        maxSelectedItems = 1
        [required]="true"
        [(ngModel)]="priority">
    </ng-select>

    </div>
    <span (mouseenter)="mouseOverLoginButton=true" (mouseleave)="mouseOverSaveButton=false">
      <button [disabled]="editTaskForm.invalid" class="mt-3 mr-2 btn btn-sm btn-primary" type="submit">Save</button>
    </span>
    <button (click)="cancel()" class="mt-3 ml-3 mr-2 btn btn-sm btn-secondary"type="buton">Cancel</button>
  </form>
</div>
